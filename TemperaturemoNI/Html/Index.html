<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Temperature Monitor</title>
    <link href="../Content/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../Content/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="temperatureApp">
    <div class="page-header text-center">

        <h1>Welcome to Temperature Monitor</h1>

    </div>
    <div ng-controller="temperatureUIController" class="container">
        <div class="row">
            <form class="form-inline">
                <div>
                    <div class="form-group">
                        <select ng-model="somethingHere"
                                ng-options="city.Name for city in cities track by city.Id"></select>
                        <div>
                            <span ng-bind="somethingHere.Name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" ng-click="addCity(somethingHere)" class="btn btn-lg btn-primary">Add City</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="row" ng-repeat="city in addedCities track by city.Id">
                <div class="col-md-2 col-md-offset-2">
                    CityName : <span ng-bind="city.Name"></span>
                </div>
                <!--<div class="col-md-2">
                    Country :<span ng-bind="city.country"></span>
                </div>-->
                <div class="col-md-2">
                    <button class="btn btn-primary" ng-click="deleteCity(city.Name)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/Controllers/temperatureUIController.js"></script>
    <!--<script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Controllers/temperatureUIController.js"></script>-->
</body>
</html>
